<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- type：square小方块、circle空心远点、disc实心小圆圈(默认) -->
	<ul type="circle">
		<li>无序列表</li>
		<li>无序列表</li>
		<li>无序列表</li>
		<li>无序列表</li>
		<li>无序列表</li>
		<li>无序列表</li>
	</ul>
	
	<!-- type:1、a、A、i、I -->
	<!-- start：决定了开始的位置 -->
	<ol type="a" start="3">
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
	</ol>

	<!-- 自定义列表 -->
	<dl>
		<dt>小标题</dt>
		<dd>解释标题</dd>
		<dd>解释标题</dd>
		<dd>解释标题</dd>
	</dl>

	<!-- 音乐标签 -->
	<embed src="1.mp3" hidden="true"></embed>

	<!-- 页面滚动 -->
	<!-- behavior:设定滚动方式（alternate两端来回滚动、scroll由一端到另一端重复滚动、slide不重复滚动）-->
	<!-- direction:设置滚动的方向（down向下滚动  left向左滚动  right向右滚动  up向上滚动  loop设置滚动次数 -1一直滚下去） -->
	<marquee behavior="" direction="">字体滚动</marquee>
</body>
</html>
