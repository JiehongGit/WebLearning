<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 换行标签 -->
	Html 
	<br>学习
	<!-- 水平线标签 -->
	<hr>

	<!-- 段落标签 -->
	<!-- 上下自动生成空白行 -->
	<p>2017年10月31日</p>

    <!-- 标题标签（取值范围h1到h6） -->
    <!-- h1只能在一个页面中出现一次（seo搜狗引擎优化） -->
	<h1>1111111111111</h1>
	<h2>1111111111111</h2>
	<h3>1111111111111</h3>

	<!-- 文本标签 -->
	<font size="6" color="red">文本内容</font>

	<!-- 尽量使用strong标签 -->
	<strong>加粗标签strong</strong>
	<b>加粗标签b</b>

	<!-- 尽量使用em标签 -->
	<em>倾斜字体标签em</em>
	<i>倾斜字体标签i</i>

	<!-- 尽量使用del标签 -->
	<del>删除线标签del</del>
	<s>删除划线标签s</s>

	<!-- 尽量使用ins标签 -->
	<ins>下划线标签ins</ins>
	<u>下划线标签u</u>

	<!-- 图片标签 -->
	<!-- alt：替换文本，图片不显示的时候显示的文字 -->
	<!-- title：提示文本，鼠标放到图片上显示的文字 -->
	<img src="xiaofu.png" alt="小夫" title="小夫头像" />

	<!-- 图片在下级目录 -->
	<img src="picture/james.JPG" alt="詹姆斯" title="老汉头像" />

	<!-- 图片在上级目录 -->
	<img src="../picture/james.JPG" alt="詹姆斯" title="老汉头像" />
</body>
</html>
