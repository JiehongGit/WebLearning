<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="1.php" method="post">
		<!-- 网址控件 -->
		<input type="url">
		<input type="submit">
		<br>
		<br>
		<!-- 时间控件 -->
		<input type="date">
		<input type="time">
		<br>
		<br>
		<!-- 邮件控件 -->
		<input type="email">
		<br>
		<!-- 数字控件 -->
		<!-- step：设置加值，每次跳动5个数值 -->
		<input type="number" step="5">
		<br>
		<!-- 滑块控件 -->
		<input type="range">
	</form>
</body>
</html>
