<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8" />
         <title>Document</title> 
    </head>
    <body>
        <!-- cellspacing:设置单元格与单元格边框之间的空白间距（默认为2像素） -->
        <!-- cellpadding:设置单元格内容与单元格边框之间的空白间距（默认为1像素） -->
        <table width='500' border="1" align="center" cellspacing="5"  cellpadding="5">
            <!-- caption标签必须紧随table标签之后 -->
            <caption>个人信息表</caption>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>电话</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>110</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>120</td>
            </tr>
        </table>
    </body> 
</html>
