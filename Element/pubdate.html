<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pubdate属性</title>
</head>
<body>
    <article>
        <header>
            <h1>苹果</h1>
            <p>发布日期<time datetime="2017-09-26" pubdate>2017-09-26</time>

            </p>
        </header>
    </article>
</body>
