<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section元素</title>
</head>
<body>
    <section>
        <h1>苹果</h1>
        <p>这是一种水果</p>
    </section>

    <article>
        <h1>苹果</h1>
        <p>这是一种水果</p>
        <section>
            <h2>红富士</h2>
            <p>,..............</p>
        </section>
        <section>
            <h2>冰糖</h2>
            <p>,..............</p>
        </section>
    </article>

    <section>
        <h1>苹果</h1>
        <article>
            <h2>111111</h2>
            <p>........</p>
        </article>
        <article>
            <h2>111111</h2>
            <p>........</p>
        </article>
        <article>
            <h2>111111</h2>
            <p>........</p>
        </article>
    </section>
</body>
</html>
